<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ultraguard Admin{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Add any custom CSS here -->
    <style>
        body { padding-top: 5rem; }
        .nav-link { padding-left: 1rem !important; padding-right: 1rem !important; }
        .flash-messages .alert { margin-bottom: 1rem; }
        .form-control.is-invalid { border-color: #dc3545; }
        .invalid-feedback { display: block; width: 100%; margin-top: .25rem; font-size: .875em; color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('client_portal.login') }}">Ultraguard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <!-- These links are for the admin panel and should not be displayed in the client portal base. -->
                    <!-- <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}">Dashboard</a></li> -->
                    <!-- <li class="nav-item"><a class="nav-link" href="{{ url_for('main.list_users') }}">Users</a></li> -->
                    <!-- <li class="nav-item"><a class="nav-link" href="{{ url_for('main.list_checkpoints') }}">Checkpoints</a></li> -->
                    <!-- <li class="nav-item"><a class="nav-link" href="{{ url_for('main.list_routes') }}">Routes</a></li> -->
                    <!-- <li class="nav-item"><a class="nav-link" href="{{ url_for('main.list_assignments') }}">Assignments</a></li> -->
                    <!-- <li class="nav-item"><a class="nav-link" href="{{ url_for('main.upload_report_form') }}">Upload Report</a></li> -->
                    <!-- Add other navigation links here -->
                </ul>
                <!-- User session links can go here (Login/Logout) -->
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category if category != 'message' else 'info' }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
