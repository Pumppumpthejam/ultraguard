{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 text-danger">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead mb-4">Something went wrong on our end. Our team has been notified and is working to fix the issue.</p>
            <div class="mt-4">
                <a href="{{ url_for('admin.landing_redirect') }}" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
