{% extends "base.html" %}

{% block content %}

        <div class="col-md-8 text-center">
            <h1 class="display-1 text-muted">404</h1>
            <h2 class="mb-4">Page Not Found</h2>

            <div class="mt-4">
                <a href="{{ url_for('client_portal.login') }}" class="btn btn-primary">Return to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
